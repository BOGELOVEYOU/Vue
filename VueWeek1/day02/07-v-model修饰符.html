<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<div id="app">
	<!-- lazy失去焦点 才去改变数据 -->
	<input type="text" v-model.lazy="msg">
	{{msg}}

	<hr>
	<!-- 转换为数字 -->
	<input type="text" v-model.number="num">
	{{num}}


	<hr>
	<!-- 去除空格  -->
	<input type="text" v-model.trim="massage">
	{{massage}}

</div>	


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
	
	var app = new Vue({
		el:'#app',
		data:{
			msg:'hello',
			num: 0,
			massage:'  abc'
		},
		methods:{
			
		}
	})
</script>
</body>
</html>
