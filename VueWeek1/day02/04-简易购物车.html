<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
		
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>名称</th>
				<th>价格</th>
				<th>操作</th>
				<th>小计</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="(item,index) in cart" :key="item.id">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price}}</td>
				<td>
					<button :disabled="item.num<=1" @click="sub(item)">-</button>	
					{{item.num}}
					<button @click="add(item)">+</button>	
					<button @click="del(index)">x</button>	
				</td>
				<td>{{item.price*item.num}}</td>
			</tr>
		</tbody>
	</table>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
	var cartData = [ { 
		id: 1, 
		  name: '小米', 
		  price: 100, 
		  num: 1
		}, { 
		  id: 2, 
		  name: '华为', 
		  price: 200, 
		  num: 1 
		},{ 
		  id: 3, 
		  name: '联想',
		  price: 300, 
		  num: 1 
		} ]

	var app = new Vue({
		el:'#app',
		data:{
			cart:cartData
		},
		methods:{
			add(goods){
				// console.log(goods)
				goods.num++
			},
			sub(goods){
				goods.num--
			},
			del(idx){
				// console.log('xxx')
				// console.log(idx)
				this.cart.splice(idx,1)
			}
		}
	})
</script>
</body>
</html>
