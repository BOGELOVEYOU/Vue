<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	<!-- 子组件自定义的事件，绑定父组件的方法 -->
	<child @myevent="myfun"></child>
</div>

<template id="child">
	<div>
		<h2>这是child组件</h2>
		{{num}}
		<button @click="num++">++</button>
		<button @click="up">up</button>
	</div>
</template>

<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">
	Vue.component('child',{
		template:'#child',
		data(){
			return {
				num:3
			}
		},
		methods:{
			up(){
				this.$emit('myevent',this.num)  
				//自定义事件
				// 参数1是事件名称
				// 参数2是向上传的值
			}
		}
	})
	new Vue({
		el:'#app',
		methods:{
			myfun(e){
				console.log('子组件触发的myevent事件')
				console.log('传上来的值：'+e)
			}
		}
	})
</script>
</body>
</html>
