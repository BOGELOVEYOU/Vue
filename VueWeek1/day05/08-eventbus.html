<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	
	<big></big>

	<hr>
	<small2></small2>

</div>

<template id="big">
	<div>
		<h2>这是big</h2>
		<div :style="{fontSize:num+'px'}">这是测试文字</div>
	</div>
</template>


<template id="samll">
	<div>
		<h2>samll</h2>
		<button @click="up">++</button>
	</div>
</template>


<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	
	var bus = new Vue()	// 1.创建事件中心


	Vue.component('big',{
		template: '#big',
		data(){
			return {
				num:15
			}
		},
		mounted(){
			var that = this;
			bus.$on('grow',function(val){  // 通过监听事件中心的事件来接收数据
				console.log(val)
				that.num = val
			})
		}
	})
	Vue.component('small2',{
		template:'#samll',
		data(){
			return {
				size:15
			}
		},
		methods:{
			up(){
				this.size++;
				console.log(this.size)
				bus.$emit('grow',this.size)  // 2.通过自定义事件给事件中心传递数据
			}
		}
	})


	new Vue({
		el:'#app'
	})
</script>

</body>
</html>
