<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<div id="app">
	
	<!--  使用过滤器  把msg 经过 toUpper方法，返回处理后的值  -->
	{{msg | toUpper | bigstr}}


	<div>{{ massage | tolower }}</div>


	<div>{{sex | sexFilter}}</div>

	<div>
		<!-- 过滤器带参数 -->
		{{price | priceFilter('abc')}}
	</div>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">


	// 定义全局过滤器
	// 参数1 ： 过滤器名称
	// 参数2 ： 会调用函数 在这里里面做过滤操作
	Vue.filter('toUpper',function(val){
		return val.toUpperCase()
	})

	Vue.filter('bigstr',function(val){
		return val.big()
	})


	Vue.filter('sexFilter',function(val){
		return val==1?'男':'女'
	})

	// ￥CNY  $USD  £GBP   €EUR
	Vue.filter('priceFilter',function(val,county){
		// ￥100  $100
		var cc = county.toUpperCase();
		if(cc == 'CNY'){
			return '￥'+val
		}else if(cc == 'USD'){
			return '$'+val
		}else if(cc == 'GBP'){
			return '£'+val
		}else if(cc == 'EUR'){
			return '€'+val
		}else{
			return val
		}

 	})

	var app = new Vue({
		el:'#app',
		data:{
			msg:'hello dl2104',
			massage:'DL HELLO VUE',
			sex:0,
			price:200
		},
		filters:{
			'tolower':function(val){
				return val.toLowerCase()
			}
		}
	})
</script>
</body>
</html>
