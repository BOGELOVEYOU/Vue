<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	

	<input type="text" v-model="msg">
	
	<div>{{msg}}</div>

	<!-- v-once 只会渲染一次，后续更新的数据不会再渲染 -->
	<div v-once>{{msg}}</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">


	new Vue({
		el:'#app',
		data:{
			msg:'hello',
			
		},
		methods:{
			test(){
				console.log('点击了')
			}
		}
	})
	

	
</script>
</body>
</html>
