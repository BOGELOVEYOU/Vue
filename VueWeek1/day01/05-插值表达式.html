<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<div id="app">
	<!-- 插值表达式 取值  -->
	<div>{{msg}}</div>


	<!--  如果ele是带标签的字符串，只会当做字符串输出，不会解析标签  -->
	<div>{{ele}}</div>

	<div v-html="ele"></div>

	<div v-text="ele"></div>


	<hr />

	<!-- 在插值式中写 js表达式 -->
	<div>{{ msg.split('').reverse().join('') }}</div>

	<!-- 在插值式中 不能写语句 -->
	<!-- <div>{{if(true){}}}</div> -->

	<!-- <div>{{var a = 1;}}</div> -->

	<!-- 三目 -->
	<div> {{ sex==0?'女':'男' }}  </div>
</div>	


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			msg:'hello',
			ele:'<h3>这是测试的文字</h3>',
			sex:1
		}
	})
</script>
</body>
</html>
