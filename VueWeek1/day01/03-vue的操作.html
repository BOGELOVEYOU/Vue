<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<!-- 3 创建挂载点 -->
<div id="app">
	{{ msg }}
	<input type="text" v-model="msg">

	<div>
		<!-- {{ }}  可以取到data里面的值 -->
		{{flag}}
	</div>



</div>



<!-- 1 引入vue的库文件 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script type="text/javascript">
	
	var app = new Vue({  // 2 创建vue实例
		el:'#app',   // 挂载点
		data:{  // 实例里面的data
			msg:'hello dl2104',
			flag:'hahha'
		}
	})

</script>
</body>
</html>
