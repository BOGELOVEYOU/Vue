<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	<h2>123</h2>
	{{num}}
	<one ref="one"></one>


	<h3 ref="box3">这是box3的内容</h3>


	<button @click="getbox">getbox</button>


</div>

<template id="one">
	<div>
		{{score}}
		<button @click="score++">++</button>
	</div>
</template>

<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

	Vue.component('one',{
		template:'#one',
		data(){
			return {
				score:100
			}
		},
		watch:{
			score:function(val){
				console.log(val*2)
			}
		}
	})

	new Vue({
		el:'#app',
		data:{
			num:10
		},
		methods:{
			getbox(){
				// ref box3是绑定在了原生节点上 ，获取到的是一个原生dom对象

				console.log(this.$refs.box3)

				// ref one 是绑定在一个组件上的，获取到的是组件实例

				console.log(this.$refs)

				this.$refs.one.score = 222;
			}
		}
	})
</script>

</body>
</html>
