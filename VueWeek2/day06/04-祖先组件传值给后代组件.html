<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<div id="app">
	<h2>app</h2>
	<child></child>
</div>

<template id="child">
	<div>
		<button @click="getparent">getparent</button>

		<son></son>
	</div>
</template>

<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
	Vue.component('child',{
		template:"#child",
		methods:{
			getparent(){
				console.log(this.$parent)
			}
		},
		components:{
			'son':{
				template:`<div :style="{fontSize:f30}">这是son组件的内容 {{f30}} 
						<h5>--{{num}}</h5>
					 </div>`,
				inject:['f30','num']
			}
		}
	})

	// app > child > son
	new Vue({
		el:'#app',
		data:{
			num:108
		},
		// provide:{ // 如果是单纯数值就可以直接传对象
		// 	f30:'30px',
		// 	num: this.num
		// }

		provide(){  // 如果是要传变量，就得是一个函数返回一个对象
			return {
				f30:'30px',
				num:this.num
			}
		}
	})
</script>

</body>
</html>
